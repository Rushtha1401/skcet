<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        @keyframes hello{
            from{
                background-color: chocolate
            }
            to{
                background-color: rgb(8, 83, 86);
                color: red;
                font-size: large;
                text-align: center;
            }
        }
        p{
            animation-name: hello;
            animation-duration: 10ms;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <p>This is MERN Training</p>
</body>
</html>
